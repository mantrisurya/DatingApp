<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-primary">
  <div class="container">
    <a class="navbar-brand" routerLink="/" routerLinkActive="active">Dating App</a>

    <ul class="navbar-nav mr-auto">
      <ng-container *ngIf="(accounService.currentUser$ | async)">
        <li class="nav-item">
          <a class="nav-link" routerLink="/members" routerLinkActive="active">Matches</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/lists">Lists</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/messages">Messages</a>
        </li>
      </ng-container>
      <li class="nav-item">
        <a class="nav-link" routerLinkActive="active" routerLink="/error">Errors</a>
      </li>
    </ul>

    <div class="dropdown" *ngIf="(accounService.currentUser$ | async) as user" dropdown>
      <div class="dropdown-toggle text-light" dropdownToggle>Welcome {{user.userName | titlecase}}</div>
      <div class="dropdown-menu m-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
      <form *ngIf="!(accounService.currentUser$ | async)" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
        <input
               name="userName"
               [(ngModel)]="model.username"
               class="form-control me-2"
               type="text" placeholder="UserName">
        <input
               name="password"
               [(ngModel)] ="model.password"
               class="form-control me-2"
               type="password" placeholder="Password">
        <button
                class="btn btn-success"
                type="submit">Login</button>
      </form>
    </div>
</nav>
