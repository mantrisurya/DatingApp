<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
  <div class="container">
    <a class="navbar-brand" href="#">Dating App</a>

    <ul class="navbar-nav" *ngIf="(accounService.currentUser$ | async)">
      <li class="nav-item">
        <a class="nav-link" aria-current="page" href="#">Matches</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Lists</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Messages</a>
      </li>
    </ul>
    <div class="dropdown" *ngIf="(accounService.currentUser$ | async)" dropdown>
      <a class="dropdown-toggle text-light" dropdownToggle>Welcome {{user}}</a>
      <div class="dropdown-menu m-3" *dropdownMenu>
        <a class="dropdown-item">Edit Profile</a>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
      <form *ngIf="!(accounService.currentUser$ | async)" #loginForm="ngForm" class="form-inline mt-2 mt-md-0" (ngSubmit)="login()" autocomplete="off">
        <input
               name="userName"
               [(ngModel)]="model.username"
               class="form-control me-2"
               type="text" placeholder="UserName">
        <input
               name="password"
               [(ngModel)] ="model.password"
               class="form-control me-2"
               type="password" placeholder="Password">
        <button
                class="btn btn-outline-success"
                type="submit">Login</button>
      </form>
    </div>
</nav>
