<div class="container mt-5">
  <ng-container *ngIf="!(accountService.currentUser$ | async)">
    <div *ngIf="!registerMode" style="text-align: center;">
      <h1>Find your match</h1>
      <p class="lead">Come on in to view your matches... All you need to do is sign up!</p>
      <div class="text-center">
        <button (click)="registerToggle()" class="bn btn-primary btn-lg mr-2">Register</button>
        <button class="bn btn-info btn-lg">Learn more</button>
      </div>
    </div>
  </ng-container>
  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
